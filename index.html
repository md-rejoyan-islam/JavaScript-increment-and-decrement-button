<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Increment Decrement Button</title>
  </head>
  <body>
    <div class="container">
      <div class="main btn-group">
        <button id="remove">
          <span class="material-symbols-outlined">Remove</span>
        </button>
        <button id="value">00</button>
        <button id="add">
          <span class="material-symbols-outlined">Add</span>
        </button>
        <audio src="./assets/sound/last 2.mp3" class="audio"></audio>
        <audio src="./assets/sound/emty sound.mp3" class="audio"></audio>
      </div>
      <div class="reset">
        <button class="btn btn-info text-dark reset">Reset</button>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
